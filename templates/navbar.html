<header class="text-gray-400 bg-gray-900 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-purple-500 rounded-full" viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span class="ml-3 text-xl">Python Development</span>
      </a>
      <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-700	flex flex-wrap items-center text-base justify-center">
        <a href="{% url 'landing_page' %}" class="mr-5 hover:text-white">Home</a>
        <a href="{% url 'news:news_list' %}" class="mr-5 hover:text-white">News</a>
        <a href="{% url 'post:post_list' %}" class="mr-5 hover:text-white">Films</a>
      </nav>

      {% if user.is_authenticated %}
        <div class="mx-3 text-gray-500 hover:text-gray-400">
          <a href="{% url 'logout' %}">Log out</a>
        </div>
        <div>
          <div class="ml-9 text-base font-medium leading-none text-white">{{user.username}}</div>
          <div class="text-sm font-medium leading-none text-gray-400">{{user.email}}</div>
        </div>
      
      {% else %}
      <a href="{% url 'login' %}">
        <button class="mx-3 text-gray-500 hover:text-gray-400">
          Log in
        </button>
      </a>
      <button class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 
        focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0">
        Sign-Up
      </button>
      {% endif %}
    </div>
</header>
