{% extends 'base.html' %}
{% load tailwind_filters %}
{% block title %}
Login
{% endblock %}

{% block content %}
<div class="flex bg-slate-500 min-h-full items-center justify-center py-12 px-4 sm:px-6
    lg:px-8">
    <div class="w-full max-w-md space-y-8">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-auto w-20 h-20 text-white p-2 bg-purple-500 rounded-full" viewBox="0 0 24 24">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <h2 class="mt-6 text-center text-3xl font-bold tracking-tight
                text-slate-400">Log in to your account</h2>
        </div>
        <form class="mt-8 space-y-6" action="#" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="w-full h-10 rounded-lg bg-gradient-to-r from-cyan-500 to-blue-500"
                type="submit">
                Login
            </button>
        </form>
    </div>
</div>
{% endblock %}
