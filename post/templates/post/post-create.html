{% extends 'base.html' %}
{% load tailwind_filters %}

{% block title %}
    Create post
{% endblock %}

{% block content %}
    <form method="post" class="mx-24 my-24">
        {% csrf_token %}
        {{ form|crispy }}
        <button href="{% url 'post:post_list' %}" class="w-full bg-blue-500 text-white rounded-md hover:bg-blue-600 px py-1" type="submit">
            Submit
        </button>
    </form> 
{% endblock %}
